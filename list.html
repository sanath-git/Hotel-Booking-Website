<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <script src="https://kit.fontawesome.com/35989243f5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="body">
    <div class="main">
        
        <section id="content">
            <section id="list-and-map">
                
                    <!-- buttons to toggle between list view and map view -->
                <input type="radio" class="btn-check" name="btnradio" id="list-view-button" autocomplete="off" checked>    
                <label class="btn btn-outline-primary" for="list-view-button">List View</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="map-view-button" autocomplete="off">
                <label class="btn btn-outline-primary" for="map-view-button">Map View</label>
                <!-- end of buttons -->
                
                <section id="list-view">
                    <article class="hotels">
                        <a href="detail.html">
                            <article id="clickableImage">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                                <article class="hotel-desc">
                                    <h3>Radisson Blu Hotel</h3>
                                    <i class="fa-solid fa-star rating"></i>
                                    <i class="fa-solid fa-star rating"></i>
                                    <i class="fa-solid fa-star rating"></i>
                                    <i class="fa-solid fa-star rating"></i>
                                    <i class="fa-solid fa-star rating"></i>
                                    <p>New Delhi</p>
                                </article>
                            </article>
                        </a>
                    </article>
                    <article class="hotels">
                        
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi">
                        <article class="hotel-desc">
                            <h3>The Lalit New Delhi</h3>
                            <i class="fa-solid fa-star rating"></i>
                            <i class="fa-solid fa-star rating"></i>
                            <i class="fa-solid fa-star rating"></i>
                            <i class="fa-solid fa-star-half-stroke rating"></i>
                            <i class="fa-solid fa-star rating" style="color: black;"></i>
                            


                            <p>New Delhi</p>
                        </article>
                    </article>
                    <article class="hotels">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                        <article class="hotel-desc">
                            <h3>Taj Palace</h3>
                            <i class="fa-solid fa-star rating"></i>
                            <i class="fa-solid fa-star rating"></i>
                            <i class="fa-solid fa-star rating"></i>
                            <i class="fa-solid fa-star rating"></i>
                            <i class="fa-solid fa-star rating" style="color: black;"></i>
                            <p>New Delhi</p>
                        </article>
                    </article>
                </section>
                <div id="map-view">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map">
                    
                </div>    
                
            </section>
            
            
        </section>
        
        
        
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="scripts/common.js"></script>
</body>
</html>
