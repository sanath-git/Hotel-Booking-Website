<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/loader.css">
    <script src="https://kit.fontawesome.com/35989243f5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="body">
    <section id="loader-div">
        <div id="loader">

        </div>
        
    </section>
    <div id="main">
        
        <section id="content">
            <section id="list-and-map">
                
                    <!-- buttons to toggle between list view and map view -->
                <input type="radio" class="btn-check" name="btnradio" id="list-view-button" autocomplete="off" checked>    
                <label class="btn btn-outline-primary" for="list-view-button">List View</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="map-view-button" autocomplete="off">
                <label class="btn btn-outline-primary" for="map-view-button">Map View</label>
                <!-- end of buttons -->
                
                <section id="list-view">
                   
                    <!-- dynamically populating the list view -->
                </section>
                <div id="map-view">
                    
                </div>    
                
            </section>
            
            
        </section>
        
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/list.js"></script>
<!-- script for map  -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVu4P7n0gXHZY5p_QwI8AzDFn4AYfQERk&callback=initMap">
    </script>
</body>
</html>
