<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <header>
            <a href="index.html"><img src="assests/images/logo.png" alt="logo" id="logo"></a>
            <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#login-modal" id="login">Login</button>
        </header>
        <section id="content">
            <section id="list-and-map">
                
                    <!-- buttons to toggle between list view and map view -->
                <input type="radio" class="btn-check" name="btnradio" id="list-view-button" autocomplete="off" checked>    
                <label class="btn btn-outline-primary" for="list-view-button">List View</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="map-view-button" autocomplete="off">
                <label class="btn btn-outline-primary" for="map-view-button">Map View</label>
                <!-- end of buttons -->
                
                <section id="list-view">
                    <article class="hotels">
                        <a href="detail.html">
                            <article id="clickableImage">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                                <article class="hotel-desc">
                                    <h3>Radisson Blu Hotel</h3>
                                    <p>5 Star</p>
                                    <p>New Delhi</p>
                                </article>
                            </article>
                        </a>
                    </article>
                    <article class="hotels">
                        
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi">
                        <article class="hotel-desc">
                            <h3>The Lalit New Delhi</h3>
                            <p>4.5 Star</p>
                            <p>New Delhi</p>
                        </article>
                    </article>
                    <article class="hotels">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                        <article class="hotel-desc">
                            <h3>Taj Palace</h3>
                            <p>4.0 Star</p>
                            <p>New Delhi</p>
                        </article>
                    </article>
                </section>
                <div id="map-view">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map">
                    
                </div>    
                
            </section>
            
            
        </section>
        
        <footer>
            <button type="button" class="btn btn-info btn-sm" id="contact-us" data-bs-toggle="modal" data-bs-target="#contact-modal">Contact Us</button>
            <p id="copy-right">&copy; 2020 ROOM SEARCH PVT.LTD</p>
            <article id="social-media">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"></a>
                
            </article>
            

        </footer>
        
    </div>
    <!-- modal login-->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html" method="GET" id="login-form">
                    <div id="flex-container">
                        <div id="label">
                            <label for="username">Username:</label>
                            <label for="password">Password:</label>
                        </div>
                        <div id="input-fields">
                            <input type="text" id="username" name="username" placeholder="Enter Username" autocomplete="off" required/>
                            
                            <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                    </div>
                
            </div>
                <div class="modal-footer">
                
                <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <!-- modal contact -->
    <div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Thank you for reaching out!!!</span><br>
                <span>Please enter your email and we get back to you</span>
                <form action="index.html" method="GET" id="contact-us-form">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" required id="email"><br>
                    
                
                    </div>
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
