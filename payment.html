<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="body">
    <div class="main">
        
        <section id="content">
            <section id="hotel-details">
                <section id="hotel-image">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                </section>
                <section id="hotel-desc">
                    <h2>Radisson Blu Hotel</h2>
                    <p>#38 of 1,289 hotels in New Delhi</p>
                    <p>National Highway 8, New Delhi 110017 Indian</p>
                </section>
            </section>
            <section id="payment-details">
                <section id="customer-details">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Number of Adults:</strong> 2</p>
                    <p><strong>Check-in Date:</strong> 06/06/2020</p>
                    <p><strong>Check-out Date:</strong> 08/06/2020</p>
                </section>
                <section id="bill-amount">
                    <p><strong>Tariff Breakdown:</strong> Rs.1000 x 2 Adults x 5 Nights</p>
                    <p><strong>Total Amount:</strong> Rs.10000</p>
                    
                </section>
                
                <section id="pay-now-section">
                    <button type="button" class="btn btn-success" id="paynow-button" disabled onclick="makePayment()">Pay Now</button>
                </section>
            </section>
            
        </section>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>
