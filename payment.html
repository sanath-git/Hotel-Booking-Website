<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="body">
    <section id="loader-div">
        <div id="loader">

        </div>
        
    </section>
    <div id="main">
        
        <section id="content">
            <section id="hotel-details">
                <section>
                    <img src="" alt="hotel-image" id="hotel-image">
                </section>
                <section id="hotel-desc">
                    <h2 id="hotel-name"></h2>
                    <p id="ranking"></p>
                    <p id="address"></p>
                </section>
            </section>
            <section id="payment-details">
                <section id="customer-details">
                    <p><strong>Name: </strong><span id="name"></span></p>
                    <p><strong>Number of Adults: </strong><span id="adults"></span></p>
                    <p><strong>Check-in Date: </strong><span id="fromDate"></span></p>
                    <p><strong>Check-out Date: </strong><span id="toDate"></span></p>
                </section>
                <section id="bill-amount">
                    <p><strong>Tariff Breakdown: </strong><span id="tariff-breakdown"></span></p>
                    <p><strong>Total Amount: </strong><span id="total-amount"></span></p>
                    
                </section>
                
                <section id="pay-now-section">
                    <button type="button" class="btn btn-success" id="paynow-button" disabled onclick="makePayment()">Pay Now</button>
                </section>
            </section>
            
        </section>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>
