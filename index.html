<!DOCTYPE html>
<html lang="en">
<head>

    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">

<body>
    <div class="main">
        <header>
            <img src="assests/images/logo.png" alt="logo">
            <a href="login.html" id="login">Login</a>
        </header>
        <section id="content">
            <article id="search-bar">
                
                <input type="text" name="searchBar" placeholder="City">
                
            </article>
            <section id="city-cards">
                
                <article class="city">
                        
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi" class="city-images" id="delhi-image"/>

                </article>
            
                <article class="city">

                    <p class="city-text">Goa</p>
                    <div class="overlay" id="goa-overlay">
                        
                    </div>
                </article>
                <article class="city">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad" class="city-images" id="hyderabad-image"/>
                    <p class="city-text">Hyderabad</p>
                    <div class="overlay" id="hyderabad-overlay">
                        
                    </div>
                </article>
                <article class="city">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata" class="city-images" id="kolkata-image"/>
                    <p class="city-text">Kolkata</p>
                    <div class="overlay" id="kolkata-overlay">
                        
                    </div>
                </article>

            <a href="#" id="view-more">View more &gt&gt</a>
            

        </section>

                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"></a>
