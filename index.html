<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="main">
        <header>
            <img src="assests/images/logo.png" alt="logo" id="logo">
            <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#login-modal" id="login">Login</button>
            
        </header>

        <section id="content">
            <article id="search-bar">
                
                <input type="text" name="searchBar" placeholder="City">
                
            </article>
            <section id="main-content">
                <section class="city-cards">
                    
                    <article class="city" id="linked-image">
                            
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi" class="city-images" id="delhi-image"/>
                        <p class="city-text">Delhi</p>
                                    
                        <a href="list.html" id="list-page"><div class="overlay" id="delhi-overlay"></div></a>
                        
                    </article>
                
                    <article class="city">
                        
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa" class="city-images" id="goa-image"/>
                        <p class="city-text">Goa</p>
                        <div class="overlay" id="goa-overlay">
                            
                        </div>
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad" class="city-images" id="hyderabad-image"/>
                        <p class="city-text">Hyderabad</p>
                        <div class="overlay" id="hyderabad-overlay">
                            
                        </div>
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata" class="city-images" id="kolkata-image"/>
                        <p class="city-text">Kolkata</p>
                        <div class="overlay" id="kolkata-overlay">
                            
                        </div>
                    </article>
                </section>
                <section class="city-cards second-row">
                    
                    <article class="city">
                            
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="Chennai" class="city-images" id="chennai-image"/>
                        <p class="city-text">Chennai</p>
                                    
                        <div class="overlay" id="chennai-overlay"></div>
                        
                    </article>
                
                    <article class="city">
                        
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="Agra" class="city-images" id="agra-image"/>
                        <p class="city-text">Agra</p>
                        <div class="overlay" id="agra-overlay">
                            
                        </div>
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="Jaipur" class="city-images" id="jaipur-image"/>
                        <p class="city-text">Jaipur</p>
                        <div class="overlay" id="jaipur-overlay">
                            
                        </div>
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="Bengaluru" class="city-images" id="bengaluru-image"/>
                        <p class="city-text">Bengaluru</p>
                        <div class="overlay" id="bengaluru-overlay">
                            
                        </div>
                    </article>
                </section>
            </section>
            <section id="view-more-section">
                <button type="button" class="btn btn-secondary"><a href="#" id="view-more">View more</a></button>
            </section>

        </section>
        <footer>
            <button type="button" class="btn btn-info btn-sm" id="contact-us" data-bs-toggle="modal" data-bs-target="#contact-modal">Contact Us</button>
            <p id="copy-right">&copy; 2020 ROOM SEARCH PVT.LTD</p>
            <article id="social-media">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"></a>
                
            </article>
            

        </footer>
    </div>

    <!-- modal login-->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html" method="GET" id="login-form">
                    <div id="flex-container">
                        <div id="label">
                            <label for="username">Username:</label>
                            <label for="password">Password:</label>
                        </div>
                        <div id="input-fields">
                            <input type="text" id="username" name="username" placeholder="Enter Username" autocomplete="off" required/>
                            
                            <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                    </div>
                
            </div>
                <div class="modal-footer">
                
                <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <!-- modal contact -->
    <div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Thank you for reaching out!!!</span><br>
                <span>Please enter your email and we get back to you</span>
                <form action="index.html" method="GET" id="contact-us-form">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" required id="email"><br>
                    
                
                    </div>
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
