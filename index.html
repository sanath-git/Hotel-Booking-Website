<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body id="body">
    
    <div class="main">
        
        <section id="content">
            <article id="search-bar">
                
                <input type="text" name="searchBar" placeholder="City">
                
            </article>
            <section id="main-content">
                <section class="city-cards">
                    
                    <article class="city" id="linked-image">
                            
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi" class="city-images" id="delhi-image"/>
                        <p class="city-text">Delhi</p>
                                    
                        <a href="list.html?city=delhi" id="list-page"><div class="overlay" id="delhi-overlay"></div></a>
                        
                    </article>
                
                    <article class="city">
                        
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa" class="city-images" id="goa-image"/>
                        <p class="city-text">Goa</p>
                        <a href="list.html?city=goa" id="list-page"><div class="overlay" id="goa-overlay"></div></a>
                        
                            
                        
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad" class="city-images" id="hyderabad-image"/>
                        <p class="city-text">Hyderabad</p>
                        <a href="list.html?city=hyderabad" id="list-page"><div class="overlay" id="hyderabad-overlay"></div></a>
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata" class="city-images" id="kolkata-image"/>
                        <p class="city-text">Kolkata</p>
                        <a href="list.html?city=kolkata" id="list-page"><div class="overlay" id="kolkata-overlay"></div></a>
                    </article>
                </section>
                <section class="city-cards" id="second-row">
                    
                    <article class="city">
                            
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="Chennai" class="city-images" id="chennai-image"/>
                        <p class="city-text">Chennai</p>
                                    
                        <a href="list.html?city=chennai" id="list-page"><div class="overlay" id="chennai-overlay"></div></a>
                        
                    </article>
                
                    <article class="city">
                        
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="Agra" class="city-images" id="agra-image"/>
                        <p class="city-text">Agra</p>
                        <a href="list.html?city=agra" id="list-page"><div class="overlay" id="agra-overlay"></div></a>
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="Jaipur" class="city-images" id="jaipur-image"/>
                        <p class="city-text">Jaipur</p>
                        <a href="list.html?city=jaiput" id="list-page"><div class="overlay" id="jaipur-overlay"></div></a>
                    </article>
                    <article class="city">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="Bengaluru" class="city-images" id="bengaluru-image"/>
                        <p class="city-text">Bengaluru</p>
                        <a href="list.html?city=bengaluru" id="list-page"><div class="overlay" id="bengaluru-overlay"></div></a>
                    </article>
                </section>
            </section>
            <section id="view-more-section">
                <button type="button" class="btn btn-secondary" onclick="viewMore()" id="view-more">View more</button>
            </section>

        </section>
        
        
    </div>

    
      
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVu4P7n0gXHZY5p_QwI8AzDFn4AYfQERk&callback=initMap”></script>
      
</body>
</html>
